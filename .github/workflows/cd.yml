name: CD - Deploy to Kubernetes

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Uncomment for production deployments
    # if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.6.0"

    - name: Configure kubectl
      run: |
        # For local testing: kubectl would be configured manually
        # For cloud: configure with service account or kubeconfig secret
        echo "Kubernetes configuration should be set up here"
        # Example for cloud:
        # mkdir -p ~/.kube
        # echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      continue-on-error: true

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      # Uncomment for manual approval in production
      # if: github.event_name == 'workflow_dispatch'
      
    - name: Verify Deployment
      run: |
        kubectl get all -n sample-app || echo "Deployment verification skipped (no cluster access)"
