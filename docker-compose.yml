version: '3.8'

services:
  sample-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sample-app
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=local-docker
      - PORT=8080
      - DEBUG=True  # ??????False?????
      - APP_NAME=sample-app
      - APP_VERSION=1.0.0
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
