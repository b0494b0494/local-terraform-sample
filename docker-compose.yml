version: '3.8'

services:
  sample-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sample-app
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=local-docker
      - PORT=8080
      - DEBUG=True  # Set to False for production
      - APP_NAME=sample-app
      - APP_VERSION=1.0.0
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  llm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-app
    ports:
      - "8081:8080"
    environment:
      - ENVIRONMENT=local-docker
      - PORT=8080
      - DEBUG=True  # Set to False for production
      - APP_NAME=llm-app
      - APP_VERSION=1.0.0
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: python llm_app.py

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
